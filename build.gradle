apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

repositories {
    jcenter()
}

jar {
    baseName = "gs-gradle"
    version = "0.1.0"
}

mainClassName = 'client.Client'
sourceSets.main.java.srcDirs = ['src']

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testImplementation 'junit:junit:4.12'
}

